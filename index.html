<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title> Number Guessing game</title>
</head>

<body>
    <H1>Number Guessing game</H1>
     <label for="points"> Your points:</label>
     <span id="points-display"></span>
    <p id="rules-and-display">you have 4 tries to guess a number between 1-20. <div id="fineprint">(the faster you guess it right, the mroe points you get)</div></p>

    <input type="number" id="player-guess">
    <button id="submit-button">Guess</button>
    <button id="reset-button" >Play again</button>

    <p>Guesses Remaning:
        <span
            id="guess-remaining"></div>
        </span> 
    </p>
    <label for="points"> Your loses:</label>
     <span id="loses-display"></span>

    <button id="easy-mode">Easy Mode</button>


    <script type="module" src="./app.js"></script>
</body>

</html>
